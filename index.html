<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        name = {"musab": 100 ,"nasir": 80,"abdullah": 60,"owais":40}
        // User se input lena
        var marks = prompt("Apne marks enter karein (0 - 100):");

        // String ko number mein convert karna
        marks = Number(marks);

        // Math Expression
        var percentage = (marks / 100) * 100;

        // Conditions check karna
        if (marks >= 80 && marks <= 100) {
            document.write("Grade: A+ <br>");
            document.write("Excellent Result");
        }
        else if (marks >= 70 && marks < 80) {
            document.write("Grade: A <br>");
            document.write("Very Good");
        }
        else if (marks >= 60 && marks < 70) {
            document.write("Grade: B <br>");
            document.write("Good");
        }
        else if (marks >= 50 && marks < 60) {
            document.write("Grade: C <br>");
            document.write("Pass");
        }
        else if (marks >= 0 && marks < 50) {
            document.write("Grade: F <br>");
            document.write("Fail");
        }
        else {
            document.write("Invalid Marks Entered");
        }
    </script>


</body>

</html>
